<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Deadlock Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { margin: 20px auto; width: 50%; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { display: block; margin: 10px auto; padding: 10px; width: 80%; }
        button { padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>AI Deadlock Detection System</h1>
    <form method="POST">
        <input type="number" name="process_id" placeholder="Process ID" required>
        <input type="number" name="resource_id" placeholder="Resource ID" required>
        <input type="number" name="wait_time" placeholder="Wait Time" required>
        <button type="submit">Check Deadlock</button>
    </form>
    <div class="result">{{ result }}</div>
</body>
</html>
